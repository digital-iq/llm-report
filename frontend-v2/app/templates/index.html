<!DOCTYPE html>
<html>
<head>
  <title>LLM Report Generator</title>
</head>
<body>
  <h1>LLM Report Generator</h1>
  <form action="/generate" method="post">
    <textarea name="request_text" rows="10" cols="80" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  {% if history %}
    <h2>History</h2>
    <table border="1">
      <tr>
        <th>Prompt</th>
        <th>Manager1 Response</th>
      </tr>
      {% for item in history %}
      <tr>
        <td>{{ item.prompt }}</td>
        <td><pre>{{ item.response }}</pre></td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
